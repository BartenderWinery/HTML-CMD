<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Terminal</title>
    <style> 
        body{ background-color: black; display: flex; flex-direction: column}
        textarea{ background-color: transparent; border: none; color: rgb(204,204,204); padding: 0px; font-family: consolas; width: -webkit-fill-available; height: -webkit-fill-available; font-size: initial; position: fixed}
        textarea:focus{ outline: none}
        #terminal{ display: flex; flex-direction: column}
    </style>
</head>
<body>
    <div id="terminal">
        <p style="color:rgb(204,204,204);margin:0px;font-family:consolas" id="cursor">C:/<textarea id="cmd" onblur="if(parent==self){this.focus()}" autofocus spellcheck="false"></textarea></p>
    </div>
    <script>
        var line=0; buffer=120; //temporary variables
        var terminal = document.getElementById("terminal");
        var cmd = document.getElementById("cmd");
        CMD=[
            ["echo"]
        ]
        var GUI = {
            compile:function(data){
                for(var i=0; i<data.length; i++){
                    line++; function insert(data){terminal.insertAdjacentHTML("beforeBegin",data)}
                    if(data[i]){insert("<p style='color:rgb(204,204,204);margin:0px;font-family:consolas' id='"+line+"'>"+data[i]+"</p>")}else{
                        insert("<p style='color:rgb(204,204,204);margin:0px;height:10px' id='"+line+"''></p>")}}}
        }
        var interpret = {
            error:function(data){
                GUI.compile([data])},
            echo:function(data){
                GUI.compile([data])},
            eval:function(data){
                lines=data.split(/[\n,;]+/)
                for(var i=0; i<lines.length; i++){
                    if(!CMD[0].some(_i => lines[i].includes(_i))||"1234567890-=[]\\;',./`~!@#$%^&*()_+{}|\":?><".split("").some(_i => lines[i][0]==_i)){
                        this.error("'"+lines[i]+"' is not recoginized as an internal or external command, operable program or batch file.")
                        cmd.value=""
                        return lines[i]}}
                }//interpret here
        }
        function AddEvent(object, id, func) {
            if(object.attachEvent) object.attachEvent("on" + id, function() {func.call(object)})
            else if(object.addEventListener) object.addEventListener(id, func, false)}
        AddEvent(window,'keydown',function(e){
            console.log(e)
            switch(e.keyCode){
                case 13:
                    e.preventDefault()
                    interpret.eval(cmd.value)
                    break
                default:
                    if(e.crtlKey){} //^B here
                    break
            }
        })
        window.onload=function(){
            GUI.compile(["Mircosoft Windows [Version 10.0.19044.1706:Web]","(c) Mircosoft Corporation. All rights reserved.",""])}
    </script>
</body>
</html>
