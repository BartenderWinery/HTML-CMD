        var GUI = {
            compile:function(data){
                for(var i=0; i<data.length; i++){
                    line++; function insert(data){terminal.insertAdjacentHTML("beforeBegin",data)}
                    if(data[i]){insert("<p style='color:rgb(204,204,204);margin:0px;font-family:consolas' id='"+line+"'>"+data[i]+"</p>")}else{
                        insert("<p style='color:rgb(204,204,204);margin:0px;height:10px' id='"+line+"''></p>")}}}
        }
        var interpret = {
            error:function(data){
                GUI.compile(data)},
            echo:function(data){
                GUI.compile(data)},
            special:function(data){
                return _special.get(data)},
            eval:function(data){
                lines=data[0]==" "?data.replace(" ","").split(/[\n,;]+/):data.split(/[\n,;]+/) //could probably improve this
                for(var i=0; i<lines.length; i++){
                    if(!CMD.has(lines[i].split(/ /)[0])||"1234567890-=[]\\;',./`~!@#$%^&*()_+{}|\":?><".split("").some(_i => lines[i][0]==_i)){//needs optimizing
                        this.error(["'"+lines[i]+"' is not recoginized as an internal or external command,","operable program or batch file."])
                        cmd.value=""
                        return 0}
                    var sync = lines[i].split(/ /); var func = CMD.get(sync[0]); eval(func.replace("[]",sync.toString().replace(","," ")).replace("::",sync[1]?sync[1]:this.special(sync[0])))
                    cmd.value=""}
                }
        }
        function AddEvent(object, id, func) {
            if(object.attachEvent) object.attachEvent("on" + id, function() {func.call(object)})
            else if(object.addEventListener) object.addEventListener(id, func, false)}
        AddEvent(window,'keydown',function(e){
            console.log(e)
            switch(e.keyCode){
                case 13:
                    e.preventDefault()
                    interpret.eval(cmd.value)
                    break
                default:
                    if(e.crtlKey){} //^B here
                    break
            }
        })
